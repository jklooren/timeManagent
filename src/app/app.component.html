<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user (select)="onSelectUser($event)" [user]="user" [selected]="user.id===selectedUserid" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"/>
  } @else {
  <p>Select a user to see the tasks!</p>
  }
</main>
